<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Where is my
        <span class="font-semibold text-purple-600">Moneeeeeeey</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto mt-10">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 border rounded p-16">
                    <h3 class="text-white font-semibold text-2xl">Deposit</h3>
                    <h3 class="text-white font-bold text-4xl">$<span id="deposit">00</span></h3>
                </div>
                <div class="bg-green-300 border rounded p-16">
                    <h3 class="text-white font-semibold text-2xl">Withdraw</h3>
                    <h3 class="text-white font-bold text-4xl">$<span id="withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-300 border rounded p-16">
                    <h3 class="text-white font-semibold text-2xl">Total Balance</h3>
                    <h3 class="text-white font-bold text-4xl">$<span id="total-money">1240</span></h3>
                </div>

            </div>
            <!-- another section -->
            <div class="grid grid-cols-2 gap-4 mt-10">
                <div class="bg-rose-300 p-8 rounded">
                    <h3 class="text-2xl mb-4 text-white">Enter the amount</h3>
                    <input id="deposit-amount" class="border block border-gray-400 rounded w-3/4 px-3 mb-4 p-2" type="text" placeholder="Enter your deposit amount">
                    <button id="deposit-submit" class="bg-orange-600 text-white px-4 py-2 rounded font-medium">Deposit</button>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl mb-4 text-white">Enter the amount</h3>
                    <input id="withdraw-amount" class="border block border-gray-400 rounded w-3/4 px-3 mb-4 p-2" type="text" placeholder="Enter your withdraw amount">
                    <button id="withdraw-submit" class="bg-orange-600 text-white px-4 py-2 rounded font-medium">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
